<!-- Налаштування підключення плагіна слайдера Swiper та нових слайдерів виконується у файлі js/files/sliders.js
Документація по роботі у шаблоні: https://template.fls.guru/template-docs/rabota-so-slajderom-swiper.html
Документація плагіна: https://swiperjs.com/
Сніппет(HTML): swiper -->

<!-- Оболонка слайдера -->
<div class="ім'я-блоку__slider swiper">
  <!-- Частина слайдера, що рухається -->
  <div class="ім'я-блоку__wrapper swiper-wrapper">
    <!-- Слайд -->
    <div class="ім'я-блоку__slide swiper-slide"></div>
  </div>
  <!-- Якщо потрібна пагінація -->
  <div class="swiper-pagination"></div>
  <!-- Якщо потрібна навігація (ліворуч/праворуч) -->
  <button type="button" class="swiper-button-prev"></button>
  <button type="button" class="swiper-button-next"></button>
  <!-- Якщо потрібен скролбар -->
  <div class="swiper-scrollbar"></div>
</div>
