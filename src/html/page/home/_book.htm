<section class="book">
    <div class="book__container-width">

       
        <img class="book__logo2" src="@img/icon/logo2.png" alt="logo2" width="146" height="146">
        
        <div class="book__inner">
            <div class="book__text-block">
                <h5 class="book__sub-title">Reservations</h5>
                <h2 class="book__title">Book A Table</h2>
          
        </div>
        <form class="book__form" action="#">
            <div class="book__select-block">
                <select class="book__select" name="form[person]" data-class-modif="form" required>
                    <option value="1 Person" selected>1 Person</option>
                    <option value="2 Person">2 Person</option>
                    <option value="3 Person">3 Person</option>
                    <option value="4 Person">4 Person</option>
                </select>

                <div class="book__calendar input-arrow">
                    <input id="calendar" type="text" name="form[calendar]" required>
                </div>

                <select class="book__time" name="form[time]" data-class-modif="form" required>
                    <option value="1 Person" selected>11:00 AM</option>
                    <option value="2 Person">12:00 AM</option>
                    <option value="3 Person">01:00 PM</option>
                    <option value="4 Person">02:00 PM</option>
                    <option value="4 Person">03:00 PM</option>
                    <option value="4 Person">04:00 PM</option>
                    <option value="4 Person">05:00 PM</option>
                    <option value="4 Person">06:00 PM</option>
                    <option value="4 Person">07:00 PM</option>
                    <option value="4 Person">08:00 PM</option>
                    <option value="4 Person">09:00 PM</option>
                    <option value="4 Person">10:00 PM</option>
                </select>
            </div>
            <button class="book__button button">Book Now</button>


        </form>
    </div>
    </div>
</section>
