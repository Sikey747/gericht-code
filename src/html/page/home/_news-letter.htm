<section class="news-letter">
    <div class="news-letter__container-width">
        <div class="news-letter__container">
            <div class="news-letter__text-block">
            <h5 class="news-letter__sub-title">Newsletter</h5>
            <h2 class="news-letter__tile">Subscribe to Our Newsletter</h2>
            <p class="news-letter__text">Subscribe to Our Newsletter</p>
        </div>
            <form class="news-letter__form" data-form action="#">
                <div class="validation-element" data-validation-element="email">
                    <div class="required">
                        <input class="input" type="text" placeholder="Email Address" name="form[email]" autocomplete="on" required>
                    </div>
                    <div class="input-info">Not Email</div>
                </div>
                <button class="news-letter__button button" type="submit" >Subscribe</button>
            
           
            </form>
        </div>
    </div>
</section>
